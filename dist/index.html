<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Chat</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <nav class="header__nav">
      <!-- Logo -->
      <div class="header__nav__logo-container">
        <div class="header__nav__logo-container__logo">
          <img class="header__nav__logo-container__logo__img" src="./assets/fire.svg" alt="fire-logo">
          <span class="header__nav__logo-container__logo__text">Chat</span>
        </div>
      </div>

      <!-- Menu -->
      <ul class="header__nav__menu" id="menu">
        <li class="header__nav__menu__item logout">
          <a href="#" class="header__nav__menu__item__link sign-up">Sign Up</a>
        </li>
        <li class="header__nav__menu__item logout">
          <a href="#" class="header__nav__menu__item__link login">Login</a>
        </li>
        <li class="header__nav__menu__item login">
          <p class="header__nav__menu__item__link" id="displayName"></p>
        </li>
        <li class="header__nav__menu__item login">
          <a href="#" class="header__nav__menu__item__link logout">Logout</a>
        </li>
      </ul>

      <!-- Hamburger -->
      <div class="header__nav__hamburger" id="hamburger">
        <span class="header__nav__hamburger__line"></span>
        <span class="header__nav__hamburger__line"></span>
        <span class="header__nav__hamburger__line"></span>
      </div>
    </nav>
  </header>

  <!-- FORMS -->

  <!-- Sign up form -->
  <div class="form-wrapper sign-up-form-wrapper">
    <form class="form-wrapper__form" id="signUpForm" autocomplete="off">
      <label class="form-wrapper__form__label" for="displayName">Display Name</label>
      <input class="form-wrapper__form__input" type="text" id="displayName" name="displayName" placeholder="Enter a display name...">
      <label class="form-wrapper__form__label" for="email">Email</label>
      <input class="form-wrapper__form__input" type="email" id="email" name="email" placeholder="Enter an email...">
      <label class="form-wrapper__form__label" for="password">Password</label>
      <input class="form-wrapper__form__input" type="password" id="password" name="password" placeholder="Enter a password...">
      <button class="form-wrapper__form__button" type="submit">Sign up</button>
    </form>
    <span class="form-wrapper__close" id="signUpFormClose">X</span>
  </div>

  <!-- Login form -->
  <div class="form-wrapper login-form-wrapper">
    <form class="form-wrapper__form" id="loginForm" autocomplete="off">
      <label class="form-wrapper__form__label" for="email">Email</label>
      <input class="form-wrapper__form__input" type="email" id="email" name="email" placeholder="Enter an email...">
      <label class="form-wrapper__form__label" for="password">Password</label>
      <input class="form-wrapper__form__input" type="password" id="password" name="password" placeholder="Enter a password...">
      <button class="form-wrapper__form__button" type="submit">Login</button>
    </form>
    <span class="form-wrapper__close" id="loginFormClose">X</span>
  </div>

  <!-- MAIN -->
  <main class="main" id="main">
    <section class="main__chat open">
      <!-- Chatrooms -->
      <div class="main__chat__chatrooms" id="chatrooms">
        <button type="button" class="main__chat__chatrooms__chatroom select">
          <span class="main__chat__chatrooms__chatroom__text">#general</span>
        </button>
        <button type="button" class="main__chat__chatrooms__chatroom">
          <span class="main__chat__chatrooms__chatroom__text">#gaming</span>
        </button>
        <button type="button" class="main__chat__chatrooms__chatroom">
          <span class="main__chat__chatrooms__chatroom__text">#love</span>
        </button>
        <button type="button" class="main__chat__chatrooms__chatroom">
          <span class="main__chat__chatrooms__chatroom__text">#movies</span>
        </button>
      </div>

      <!-- Chat screen -->
      <div class="main__chat__chat-screen">
        <!-- Messages List -->
        <ul class="main__chat__chat-screen__list" id="chatList"></ul>

        <!-- Message Form -->
        <form id="chatForm" class="main__chat__chat-screen__form" autocomplete="off">
          <input type="text" placeholder="Enter your message..." name="message" id="message" class="main__chat__chat-screen__form__input">
          <button type="submit" class="main__chat__chat-screen__form__button">Enter</button>
        </form>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">Built by mreleftheros &copy; Copyright 2021</p>
  </footer>

  <script src="./assets/bundle.js"></script>
</body>
</html>
